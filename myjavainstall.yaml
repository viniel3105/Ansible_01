---
- hosts: all
  become: yes
  tasks: 
  - name: I want to install Java on ubuntu 
    apt:
      name: "{{myjavapackonubuntu}}"
      state: present
    When: ansible_os_family =="Debian"

  - name: I want to install Java on Redhat 
    yum:
      name: "{{myjavepackonredhat}}"
      state: present
    When: ansible_os_family =="Redhat"